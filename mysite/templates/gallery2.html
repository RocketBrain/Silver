{% extends "base.html" %}
{% load cms_tags %}

{% block title %}{% page_attribute "page_title" %}{% endblock title %}

{% block body_class %}menu_page{% endblock %}

{% block content %}

    <div class="row">
        <div class="large-8 large-offset-2 columns">
            <div class="gallery_positon" data-equalizer data-equalize-on="medium">
                <div class="row medium-up-5">
                    <!-- Example image with popup -->
                    <div class="column" style="inline-block">
                        <a data-open="gallery-image-1">
                            <img class="gallery_border" data-equalizer-watch src="http://blog.sqwiggle.com/content/images/2014/01/11-Unwritten-Rules-of-Coffee-Shop-Roberto_Ventre-e1391150672343.jpg">
                        </a>
                          <a data-open="gallery-image-4" style="inline-block">
                            <img class="gallery_border" style="inline-block" data-equalizer-watch src="http://blog.sqwiggle.com/content/images/2014/01/11-Unwritten-Rules-of-Coffee-Shop-Roberto_Ventre-e1391150672343.jpg">
                        </a>

                           <a data-open="gallery-image-4" style="inline">
                            <img class="gallery_border" style="inline" data-equalizer-watch src="http://blog.sqwiggle.com/content/images/2014/01/11-Unwritten-Rules-of-Coffee-Shop-Roberto_Ventre-e1391150672343.jpg">
                        </a>
                        <div class="reveal" id="gallery-image-1" data-reveal>
                            <img src="http://blog.sqwiggle.com/content/images/2014/01/11-Unwritten-Rules-of-Coffee-Shop-Roberto_Ventre-e1391150672343.jpg">
                            <button class="close-button" data-close aria-label="Close modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                    </div>

                    <!-- Fix these...check closing tags order. -->
                    <div class="column" style="inline-block" >
                        <a data-open="gallery-image-2">
                            <img class="gallery_border" data-equalizer-watch src="http://jozoara.com/wp-content/uploads/2012/08/jozoara-cofee-shop.jpg">
                        </a>
                        <div class="reveal" id="gallery-image-2" data-reveal>
                            <img src="http://jozoara.com/wp-content/uploads/2012/08/jozoara-cofee-shop.jpg">
                            <button class="close-button" data-close aria-label="Close modal" type="button">
                                <span aria-hidden="true">&times;</span>
                            </button>        
                    </div>



                    <div class="column" style="inline-block">
                         <a data-open="gallery-image-3">
                            <img class="gallery_border" data-equalizer-watch src="http://www.baristacoffees.com/wp-content/uploads/2015/09/coffee-shop.jpg">
                         </a> 
                         <div class="reveal" id="gallery-image-3" data-reveal>

                                <span aria-hidden="true">&times;</span>
                            </button>        
                    </div>


                    <div class="column"><img class="gallery_border" data-equalizer-watch src=
                    "https://assets3.thrillist.com/v1/image/1411625/size/tl-horizontal_main/the-12-best-new-craft-coffee-shops-in-los-angeles"></div>
                    <div class="column"><img class="gallery_border" data-equalizer-watch src=
                    "http://i.kinja-img.com/gawker-media/image/upload/s--BJMiU7wp--/17oyrpb04wtc5jpg.jpg"></div>
                </div>
                <div class="row medium-up-5">
                    <div class="column" style="inline-block"><img class="gallery_border" data-equalizer-watch src=

                    <div class="column" style="inline-block"><img class="gallery_border" data-equalizer-watch src=

                    <div class="column" style="inline-block"><img class="gallery_border" data-equalizer-watch src=
                    "http://216.243.142.162/storyart/coffee_shop_design-sized.jpg"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        {% static_placeholder 'footer' %}
    </footer>
