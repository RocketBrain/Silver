<VirtualHost *:80 *:443>
    ServerAdmin edward7j@gmail.com

    ServerName www.silverstatecoffeeco.com
    ServerAlias www.silverstatecoffeeco.com
  

    Alias /media/ /var/www/silver/media/
    Alias /static/ /var/www/silver/static/

    DocumentRoot /var/www/silver/media/

    <Directory /var/www/silver>
        Require all granted
    </Directory>

    WSGIDaemonProcess silver python-path=/var/www/silverenv/lib/python2.7/site-packages:/var/www/silver
    WSGIProcessGroup silver
    WSGIScriptAlias / /var/www/silver/mysite/wsgi.py/

    # Possible values include: debug, info, notice, warn, error, crit,
    # alert, emerg.
    LogLevel warn

    CustomLog ${APACHE_LOG_DIR}/access.log combined

</VirtualHost>